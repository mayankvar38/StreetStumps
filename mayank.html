<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Match Scoring</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Section 1: Match Setup -->
  <div class="section" id="section1">
    <h2>Match Setup</h2>
    <label>Team A Name: <input type="text" id="teamA" /></label><br />
    <label>Team B Name: <input type="text" id="teamB" /></label><br />
    <label>No. of Players: <input type="number" id="playersCount" /></label><br />
    <label>Max Overs per Bowler: <input type="number" id="maxOversPerBowler" /></label><br />
    <label>Total Overs: <input type="number" id="totalOvers" /></label><br />
    <button onclick="goToSection2()">Next</button>
  </div>

  <!-- Section 2: Toss -->
  <div class="section hidden" id="section2">
    <h2>Toss</h2>
    <div>
      <p>Who won the toss?</p>
      <label><input type="radio" name="tossWinner" value="A" /> <span id="teamAName1"></span></label>
      <label><input type="radio" name="tossWinner" value="B" /> <span id="teamBName1"></span></label>
    </div>
    <div>
      <p>What did the toss winner choose?</p>
      <label><input type="radio" name="tossChoice" value="bat" /> Bat</label>
      <label><input type="radio" name="tossChoice" value="bowl" /> Bowl</label>
    </div>
    <button onclick="goToSection3()">Start Match</button>
  </div>

<!-- Section 3: Match -->
<div class="section hidden" id="section3">
    <h2>Match Begins</h2>
    <div id="playerInputs">
        <label>Bowler Name: <input type="text" id="bowler" /></label><br />
        <label>Batsman 1 Name: <input type="text" id="batsman1" /></label><br />
        <label>Batsman 2 Name: <input type="text" id="batsman2" /></label><br />
        <button onclick="startMatch()">Start</button>
    </div>

    <div id="scoringButtons" class="hidden">
        <div class="buttons-container">
            <button id="button-dot">0</button>
            <button id="button-1">1</button>
            <button id="button-2">2</button>
            <button id="button-3">3</button>
            <button id="button-4">4</button>
            <button id="button-5">5</button>
            <button id="button-6">6</button>
            <button id="button-wide">Wide</button>
            <button id="button-no">No Ball</button>
            <button id="button-wicket">Wicket</button>
        </div>
        <div id="balls-container" class="balls-container"></div>
        <div id="current-score"></div>
        <div id="score-display"></div>
        <div id="cumulative-score"></div>
    </div>
</div>

<!-- Section 4: Scorecard -->
<div class="section hidden" id="section4">
    <h2>Full Match Scorecard</h2>
    <div id="scorecard-content"></div>
</div>



  <script src="script.js"></script>
</body>
</html>
